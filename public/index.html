<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet Rock!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="loginScreen">
        <img class="loginLogo" src="resources/petRock.png">
        <div class="login">
            <h1 class="loginHeader">Log In</h1>
            <form class="loginForm">
                <h3 class="loginHeader">Username</h3>
                <input class="loginInput" id="userName" type="text">
                <h3 class="loginHeader">Password</h3>
                <input class="loginInput" id="password" type="text">
                <button class="loginButton" type="submit">Login</button>
            </form>
        </div>
        <div class="register none">
            <h1 class="loginHeader">Register</h1>
            <form class="registryForm">
                <h3 class="loginHeader">Username</h3>
                <input class="loginInput" id="regUserName" type="text">
                <h3 class="loginHeader">Password</h3>
                <input class="loginInput" id="regPassword" type="text">
                <button class="registryButton" type="submit">Register</button>
            </form>
        </div>
        <div class="createAccount">
            <p style="color: white;"> Dont have an account? </p>
            <p style="color: rgb(125, 125, 224);" class="registerButton"> Register </p>
        </div>
    </div>
    <div class="purchasePage hidden">
        <img class="purchaseImg" src="resources/mediumMale.png">
        <h1 class="purchaseHeader">Rock Name</h1>
        <p class="sentence"></p>
        <h2 class="gender">Gender: </h3>
        <button class="buyButton">ADOPT!</button>
        <h3 class="adoptedMessage none">You have adopted this Rock!</h3>
    </div>
    <div class="profilePage hidden">
        <img class="profileImg" src="resources/profile.png">
        <h1 class="profileName">Name Here</h1>
        <div class="adoptedRocks"></div>
    </div>
    <div class="pageBanner">
        <img class="bannerLogo" src="resources/petRock.png">
        <img class="bannerTitle" src="resources/title.png">
        <img class="profileLogo" src="resources/profile.png">
    </div>
    <div class="footer"></div>
    <div class="mainPage">
        <div class="rockList"></div>
    </div>
</body>
</html>
