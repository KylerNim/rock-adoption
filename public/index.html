<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet Rock!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="loginScreen">
        <img class="loginLogo" src="resources/petRock.png">
        <div class="login">
            <h1 class="loginHeader">Log In</h1>
            <form class="loginForm">
                <h3 class="loginHeader">Username</h3>
                <input class="loginInput" id="userName" type="text">
                <h3 class="loginHeader">Password</h3>
                <input class="loginInput" id="password" type="text">
                <button class="loginButton" type="submit">Login</button>
            </form>
        </div>
        <div class="register none">
            <h1 class="loginHeader">Register</h1>
            <form class="registryForm">
                <h3 class="loginHeader">Username</h3>
                <input class="loginInput" id="regUserName" type="text">
                <h3 class="loginHeader">Password</h3>
                <input class="loginInput" id="regPassword" type="text">
                <button class="loginButton" type="submit">Login</button>
            </form>
        </div>
        <div class="createAccount">
            <p style="color: white;"> Dont have an account? </p>
            <p style="color: rgb(125, 125, 224);" class="registerButton"> Register </p>
        </div>
    </div>
    <div class="Main Page"></div>
</body>
</html>
